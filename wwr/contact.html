        <header>

                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <div class="grid">
            <main>
                <h1>Contact Us</h1>
                <section class="master">
                <form class="company-info">
                <h2>Contact information</h2>
                <h3>Our Address</h3>
                    <p>521 South 500 East American Fork UT, 84003 United States</p>
                <h3>Our Phone Number</h3>
                    <p>(801) 505-2380</p>
                <h3>Our Email</h3>
                    <p class="email">Email: <a href="mailto:">paytonzmail@gmail.com</a></p>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d303825.5436687958!2d-59.4434271485671!3d-3.120163556535117!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1707513531268!5m2!1sen!2sus" width="200" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                </form>
                <div class="form-item column1">
                <form class="fillout">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label id="email">Email:</label>
                    <input type="email" id="usermail" name="usermail">
                        <label id="general">General Inquiry</label>
                        <input type="radio" value="general" name="general">
                        <label id="reserve">Reservation Question</label>
                        <input type="radio" value="reserve" name="reserve">
                        <label id="website">Website Suggestion</label>
                        <input type="radio" value="website" name="website">
                    <label for="message">Your Message for Us</label>
                    <textarea name="message" id="message"></textarea>
                    <label for="subscribe">Subscribe to Monthy News</label>
                    <input type="checkbox" name="subscribe" id="subscribe">
                    <button type="submit">Send Suggestion</button>
                </form>
                </div>
                </section>
                    <h2>Our Employees</h2>
                    <section class="employees">
                        <figure>
                            <img src="images/rafting-crew-1.jpg" alt="A a picture of one of our staff crews as they celebrate another exciting adventure." width="200">
                            <figcaption>Crew 1! Our most experience team assembled for most adventurous customers.</figcaption>
                        </figure>
                        <figure>
                            <img src="images/raftin-crew-2.jpg" alt="Another crew of ours in their element happily navigating the rivers." width="200">
                            <figcaption>Crew 3! Navigating Kalamazoo Corner. Crew 3 specializes in aiding our more novice customers.</figcaption>
                        </figure>
                        <figure>
                            <img src="images/happy-customer.png" alt="A picture of our newest Guide Sally" width="200">
                            <figcaption>Our newest river guide Sally Sweeney. She may be young but she loves to raft.</figcaption>
                        </figure>
                    </section>
